<div class="container pt-4">
  <div class="col-lg-6 offset-lg-3">
    <div class="card text-center">
      <div class="card-body">
        <h3>Agregar Cliente <div *ngIf="loading" class="spinner-border text-info float-end" role="status">
          <span class="visually-hidden">Loading...</span>
        </div></h3>


        <form [formGroup]="createCliente" (ngSubmit)="agregarCliente()">
          <br>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"
                [class.green-icon]="this.createCliente.get('Nombre').valid"
                [class.red-icon]="this.createCliente.get('Nombre').invalid && this.createCliente.get('Nombre').touched"></i></span>
            <input type="text" class="form-control" formControlName="Nombre" placeholder="Ingrese Nombre"
              aria-label="Nombre" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"
                [class.green-icon]="this.createCliente.get('Apellido').valid"
                [class.red-icon]="this.createCliente.get('Apellido').invalid && this.createCliente.get('Apellido').touched"></i></span>
            <input type="text" class="form-control" formControlName="Apellido" placeholder="Ingrese Apellido"
              aria-label="Apellido" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-calendar"
                [class.green-icon]="this.createCliente.get('FechaNacimiento').valid"
                [class.red-icon]="this.createCliente.get('FechaNacimiento').invalid && this.createCliente.get('FechaNacimiento').touched"></i></span>
            <input type="date" class="form-control" formControlName="FechaNacimiento" placeholder="Fecha de Nacimiento"
              aria-label="FechaNacimiento" aria-describedby="basic-addon1">
          </div>
          <div class="row">
            <div class="col-md-6 mt-2">
              <button type="text" routerLink="/list-clientes" class="btn btn-success">Regresar</button>
            </div>
            <div class="col-md-6 mt-2">
              <button type="submit" [disabled]="createCliente.invalid" class="btn btn-primary">Agregar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
